<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./gettingReady.css" rel="stylesheet">
    <title>Getting Ready</title>
</head>
<body>
    <div class="container diplay-view">
        <div class="my-row">
            
            <div class="col-lg-12 meeting-info">
                <div class="brand">
                    <h1>Video Conf.</h1>
                </div>
                <div class="back-icon header-icon">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <div class="flip header-icon">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
                <div class="speaker header-icon">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-12 members">
                <div>
                    <h4 class="meeting-name">Meeting-name</h4>
                    <div class="my-video">
                        <a href=""><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="controls">
                    <div class="video-status controls-icon"
                        style="background-color: white;
                        color: #838383">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                    </div>
                    <div class="mic-status controls-icon"
                        style="background-color: white;
                        color: #838383">
                        <i class="fa fa-microphone" aria-hidden="true"></i>
                    </div>
                    <button type="button">Ask to join</button>
                </div>
            </div>
            <div class="col-lg-12 footer">
                <span>Joining as</span>
                <p><i class="fa fa-user" aria-hidden="true"></i> example@mail.com</p>
            </div>
        </div>
    </div>
</body>
</html>
