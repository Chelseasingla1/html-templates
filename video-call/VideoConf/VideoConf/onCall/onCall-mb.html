<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./onCall.css" rel="stylesheet">
    <title>OnCall</title>
</head>
<body>
    <div class="container diplay-view">
        <div class="my-row">
            <div class="col-lg-12 meeting-info"
                style="flex-grow: 1;">
                <div class="back-icon header-icon">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <span>Meeting Name</span><i class="fa fa-caret-right" aria-hidden="true"></i>
                <div class="flip header-icon">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                <div class="speaker header-icon">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-12 members"
                style="flex-grow: 8;">
                <div class="my-video">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-12 footer"
                style="flex-grow: 8;">
                <div class="hang-up footer-icon" 
                    style="background-color: red;
                        color: white">
                    <i class="fa fa-phone" 
                     aria-hidden="true" style="transform: rotate(135deg);"></i>
                </div>
                <div class="video-status footer-icon"
                    style="background-color: white;
                        color: #838383">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                </div>
                <div class="mic-status footer-icon"
                    style="background-color: white;
                        color: #838383">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
                <div class="options footer-icon"
                    style="background-color: white;
                    background: #555555;
                    color: #fff;">
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
